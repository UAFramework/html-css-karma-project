<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="root">
      <header>
        <section id="header-container">
          <img
            id="logo"
            src="https://svgshare.com/i/shA.svg"
            alt="Karma Logo"
          />
          <nav class="nav">
            <a href="#">Meet Karma</a>
            <a href="#">How it Works</a>
            <a href="#">Store</a>
            <a href="#">Blog</a>
            <a href="#">Help</a>
            <a href="#">Login</a>
          </nav>
        </section>
      </header>

      <main>
        <section id="hero">
          <h1>Introducing Karma</h1>
          <div>Bring WiFi with you, everywhere you go.</div>
          <button type="button" class="link">Learn More</button>
        </section>

        <section id="karma-container">
          <h2>Everyone needs a little Karma.</h2>
          <div>
            <article class="karma-tile">
              <img
                src="./img/icon-devices.svg"
                alt="Internet for all devices"
              />
              <div>Internet for all devices</div>
            </article>

            <article class="karma-tile">
              <img src="./img/icon-coffee.svg" alt="Boost your productivity" />
              <div>Boost your productivity</div>
            </article>

            <article class="karma-tile">
              <img src="./img/icon-refill.svg" alt="Pay as you go" />
              <div>Pay as you go</div>
            </article>
          </div>
        </section>
      </main>

      <footer id="footer-container">
        <h4>Join us on</h4>
        <div id="social-media-link">
          <a class="footer-link" href="" target="_blank"
            ><img
              class="footer-image"
              src="https://svgshare.com/i/sgw.svg"
              alt="Twitter"
          /></a>
          <a class="footer-link" href="" target="_blank"
            ><img
              class="footer-image"
              src="https://svgshare.com/i/sgQ.svg"
              alt="Facebook"
          /></a>
          <a class="footer-link" href="" target="_blank"
            ><img
              class="footer-image"
              src="https://svgshare.com/i/shn.svg"
              alt="Instagram"
          /></a>
        </div>
        <div class="footer">Mobility, Inc. &copy;</div>
      </footer>
    </div>
  </body>
</html>
